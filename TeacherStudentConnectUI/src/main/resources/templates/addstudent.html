<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Add Student</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
        <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script type="text/javascript" th:src="@{/js/script.js}"></script>
    </head>
    <body>
        <div class="container my-5">
            <h2 class="mb-5">Inputs for qualification <span th:text="${qual}"></span></h2>
            <div class="row">
                <div class="col-md-6">
                    <!-- <form id="studentform" action="#" th:action="@{/submitstudent}" th:object="${newstudent}" method="post"> -->
                    <form id="studentform" th:object="${newstudent}" >
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="name" class="col-form-label">Enter Name:</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="name">
                                <!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span> -->
                            </div> 
                            <div class="form-group col-md-6">
                                <label for="dob" class="col-form-label">Enter DOB:</label>
                                <input type="date" th:field="*{dob}" class="form-control" id="dob" placeholder="dob">
                                <!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span> -->
                            </div> 
                            <div class="form-group col-md-6">
                                <label for="gender" class="col-form-label">Enter Gender:</label>
                                <input type="text" th:field="*{gender}" class="form-control" id="gender" placeholder="gender">
                                <!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span> -->
                            </div>
                            <div class="form-group col-md-6">
                                <label for="school" class="col-form-label">Enter School:</label>
                                <input type="text" th:field="*{school}" class="form-control" id="school" placeholder="school">
                                <!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span> -->
                            </div>  
                            <div class="form-group col-md-6">
                                <label for="ccode" class="col-form-label">Enter Course Code:</label>
                                <input type="text" th:field="*{course.coursecode}" class="form-control" id="ccode" placeholder="ccode">
                                <!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span> -->
                            </div>
                            <div class="form-group col-md-6">
                                <label for="cname" class="col-form-label">Enter Course Name:</label>
                                <input type="text" th:field="*{course.coursename}" class="form-control" id="cname" placeholder="cname">
                                <!-- <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span> -->
                            </div>                          
                        </div>
                        <div class="row">
                            <div class="col-md-6 mt-5">
                                <input type="submit" class="btn btn-primary" value="Submit">
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
            <div class="row">            	
				<div id="studentIdDiv" style="padding: 20px 10px 20px 50px"></div>					
			</div>            
        </div>
    </body>
</html>
